<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body class="vsc-initialized">
	<div class="container">
		<form class="form-signin" method="post" action="user/login" data-bitwarden-watching="1">
			<h2 class="form-signin-heading">Melden Sie sich an</h2>

			<input type="text" id="username" class="form-control" name="username" value="" placeholder="Benutzername" autofocus="" required="" data-com.bitwarden.browser.user-edited="yes">
			<input type="password" id="password" class="form-control" name="password" placeholder="Passwort" required="" data-com.bitwarden.browser.user-edited="yes">

			<button style="margin-top: 10px;" class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
		</form>
	</div>	

</body>
</html>
